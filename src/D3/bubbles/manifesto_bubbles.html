<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 1px;
  stroke: black;
  opacity: .8
}

.bubbles:hover {
  stroke: black;
}
.labels {
	opacity: .9
	stroke: #000000;
    stroke-width: 0.2px;
    font-weight: 100;
}

.labels:hover {

}

</style>


<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 150, bottom: 60, left: 30},
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


//Read the data
//d3.csv("bubbles_data3.csv", function(data) {
d3.json("manifesto_bubbles.json", function(data) {
    // List of groups (here I have one group per column)
    var allGroup = ["UMAP", "tSNE","PCA"]

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-5, 105])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(3));

  // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height+50 )
      .text("dim 1");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-5, 105])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add Y axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0)
      .attr("y", -20 )
      .text("dim 2")
      .attr("text-anchor", "start")

  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([1, 100])
    .range([ 1, 100]);

  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain(["afd", "union","gruene", "fdp", "linke", "spd"])
    .range(["#3ca4d2","#343434","#029e00","#ffe14e","#9b31ab","#cc0000"]);


  // ---------------------------//
  //      TOOLTIP               //
  // ---------------------------//

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")
	  .style("position", "absolute")
	  

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
	  
    tooltip
      .style("opacity", 1)
      .html(d.label+'|'+data.parties[data.parties.findIndex(obj => obj.slug==d.dominantParty)].name)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }


  // ---------------------------//
  //       HIGHLIGHT GROUP      //
  // ---------------------------//

  // What to do when one group is hovered
  var highlight = function(d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles").style("opacity", .05)
	d3.selectAll(".labels").style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll("."+d.slug).style("opacity", 0.8)
  }

  // And when it is not hovered anymore
  var noHighlight = function(d){
    d3.selectAll(".bubbles").style("opacity", 0.8)
	d3.selectAll(".labels").style("opacity", 0.9)
  }




    // A function that update the chart
    function update(selectedGroup) {
	
	var dim1=""
	var dim2=""
	/*if (selectedGroup=="UMAP"){
		dim1="dim11"
		dim2="dim12"
	}
	if (selectedGroup=="tSNE"){
		dim1="dim21"
		dim2="dim22"
	}
	if (selectedGroup=="PCA"){
		dim1="dim31"
		dim2="dim32"
	}*/
	selectedGroup=selectedGroup.toLowerCase()
      // Create new data with the selection?
      //var dataFilter = data.map(function(d){return {year: d.year, value:d[selectedGroup]} })
	  var dataFilter = data.bubbles.map(function(d){return {label: d.label,dominantParty: d.dominantParty,x: d.x[selectedGroup], y: d.y[selectedGroup]} })
	  
	  

      dot
        .data(dataFilter)
        .transition()
        .duration(1000)
          .attr("cx", function(d) { return x(d.x); })
          .attr("cy", function(d) { return y(d.y); })
		  
	  label
        .data(dataFilter)
        .transition()
        .duration(1000)
          .attr("x", function(d) { return x(d.x); })
          .attr("y", function(d) { return y(d.y); })
    }
	// When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

	
	
  // ---------------------------//
  //       Visuals              //
  // ---------------------------//

  // Add dots
  var dot= svg.append('g')
    .selectAll("dot")
    .data(data.bubbles)
    .enter()
    .append("circle")
      .attr("class", function(d) { return "bubbles " + d.dominantParty })
      .attr("cx", function (d) { return x(d.x.umap); } )
      .attr("cy", function (d) { return y(d.y.umap); } )
      .attr("r", function (d) { return z(d.size["1949"]); } )
      //.style("fill", function (d) { return d.color; } )
	  .style("fill", function(d){ 
	  //console.log(d.party,myColor(d.party))
	  return myColor(d.dominantParty)} )
	  .style("stroke", "white")
    // -3- Trigger the functions for hover
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )


  // Add labels
	var label=svg.append('g')
	  .selectAll("textlabel")
      .data(data.bubbles)
      .enter()
      .append("text")
		.attr("class", function(d) { return "labels " + d.dominantParty })
        .attr("x", function (d) { return x(d.x.umap); })
        .attr("y", function (d) { return y(d.y.umap); })
		.attr("stroke-width", 0.2)
		.attr("stroke", "#000000")
		.style("fill", function(d){return myColor(d.dominantParty)})
        //.style("fill", function(d){ return d.fontcolor;})
		.attr("font-family", "sans-serif")
		.attr("font-size", 12 )
        .text(function(d){ return d.label})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
    // -3- Trigger the functions for hover
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )





    // ---------------------------//
    //       LEGEND              //
    // ---------------------------//

    // Add legend: circles
    var valuesToShow = [5, 20,40]
    var xCircle = 850
    var xLabel = 900
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("circle")
        .attr("cx", xCircle)
        .attr("cy", function(d){ return height - 100 - z(d) } )
        .attr("r", function(d){ return z(d) })
        .style("fill", "none")
        .attr("stroke", "black")

    // Add legend: segments
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("line")
        .attr('x1', function(d){ return xCircle + z(d) } )
        .attr('x2', xLabel)
        .attr('y1', function(d){ return height - 100 - z(d) } )
        .attr('y2', function(d){ return height - 100 - z(d) } )
        .attr('stroke', 'black')
        .style('stroke-dasharray', ('2,2'))

    // Add legend: labels
    svg
      .selectAll("legend")
      .data(valuesToShow)
      .enter()
      .append("text")
        .attr('x', xLabel)
        .attr('y', function(d){ return height - 100 - z(d) } )
        .text( function(d){ return d } )
        .style("font-size", 10)
        .attr('alignment-baseline', 'middle')

    // Legend title
    svg.append("text")
      .attr('x', xCircle)
      .attr("y", height - 100 +30)
      .text("Result")
      .attr("text-anchor", "middle")

    // Add one dot in the legend for each name.
    var size = 20
	var hightlighted=false
    var allgroups = data.parties.sort();//["AfD", "Union","Grüne", "FDP", "Linke", "SPD"]
    svg.selectAll("myrect")
      .data(allgroups)
      .enter()
      .append("circle")
        .attr("cx", 850)
        .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d){ return myColor(deUmlaut(d.slug))})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)
		

    // Add labels beside legend dots
    svg.selectAll("mylabels")
      .data(allgroups)
      .enter()
      .append("text")
        .attr("x", 850 + size*.8)
        .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return myColor(d.slug)})
		.attr("stroke-width", 0.2)
		.attr("stroke", "#000000")
        .text(function(d){ return d.name})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)
  })
  
  function deUmlaut(value){
	  value = value.toLowerCase();
	  value = value.replace(/ä/g, 'ae');
	  value = value.replace(/ö/g, 'oe');
	  value = value.replace(/ü/g, 'ue');
	  value = value.replace(/ß/g, 'ss');
  return value;
  }
</script>
